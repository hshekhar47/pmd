<mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-section">
            <div class="form-section-content container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="labled-field">
                            <mat-form-field>
                                <input matInput placeholder="Name" formControlName="name">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="labled-field">
                            <mat-form-field>
                                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-section-action container-fluid">
                <div class="form-action-status row">
                    <div class="col">
                        <mat-progress-bar mode="indeterminate" *ngIf="inProgress"></mat-progress-bar>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-start">
                        <button mat-raised-button color="accent">
                            <mat-icon>undo</mat-icon> Reset</button>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button mat-raised-button color="primary">
                            <mat-icon>add</mat-icon> Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</mat-card-content>
